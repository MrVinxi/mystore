<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Pembayaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="nav-container">
            <h2 style="margin: 0; color: var(--primary-color);">ðŸ’³ Proses Pembayaran</h2>
            <div class="nav-links">
                <a href="index.html">Beranda</a>
                <a href="cart.html">Kembali ke Keranjang</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 style="color: var(--primary-color);">Langkah Terakhir Pembelian</h1>
        
        <div class="total-box">
            <small style="color: var(--text-light);">Total yang Harus Dibayar</small>
            <h2 id="final-total">Rp 0</h2>
        </div>

        <div class="card">
            <h3 style="color: var(--primary-color);">Pilih Metode Pembayaran</h3>
            <form id="payment-form">
                
                <div class="payment-method">
                    <input type="radio" id="pay-dana" name="payment" value="DANA" required>
                    <label for="pay-dana">DANA (Saldo/LinkAja)</label>
                    <img src="https://via.placeholder.com/40x20?text=DANA" alt="DANA">
                </div>
                
                <div class="payment-method">
                    <input type="radio" id="pay-qris" name="payment" value="QRIS" required>
                    <label for="pay-qris">QRIS (Semua E-Wallet/Bank)</label>
                    <img src="https://via.placeholder.com/40x20?text=QRIS" alt="QRIS">
                </div>

                <div class="payment-method">
                    <input type="radio" id="pay-mandiri" name="payment" value="Mandiri" required>
                    <label for="pay-mandiri">Transfer Bank Mandiri (Virtual Account)</label>
                    <img src="https://via.placeholder.com/40x20?text=MANDIRI" alt="Mandiri">
                </div>
                
                <div style="margin-top: 20px; text-align: right;">
                    <button type="submit" class="btn-primary" style="padding: 12px 30px;">Konfirmasi Pembayaran</button>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
