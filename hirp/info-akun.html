<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Akun | Hope Indonesia Roleplay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #5d56f9;
            --secondary-color: #3b33d5;
            --text-light: #f0f2f5;
            --text-dark: #333;
            --bg-dark: #1a1a2e;
            --bg-light: #ffffff;
            --gradient-start: #1e3a8a;
            --gradient-end: #1c1c3f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            animation: gradient-anim 15s ease infinite;
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        #accountInfo {
            text-align: left;
            margin-top: 30px;
        }

        #accountInfo p {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #accountInfo p:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        #accountInfo strong {
            color: var(--primary-color);
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            color: #a7f3d0;
        }

        .message.error {
            color: #fca5a5;
        }

        button {
            background: #ef4444;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        button:hover {
            background: #dc2626;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        a {
            color: var(--text-light);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Akun Anda</h1>
        <div id="accountInfo">
            <p><strong>Device ID:</strong> <span id="deviceID">Memuat...</span></p>
            <p><strong>Nama UCP:</strong> <span id="ucpName">Memuat...</span></p>
            <p><strong>Verify Code:</strong> <span id="verifyCode">Memuat...</span></p>
        </div>
        <p id="message" class="message"></p>
        <br>
        <a href="home.html">Kembali ke Beranda</a>
        <br>
        <button id="deleteAccountBtn">Hapus Akun</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deviceIdSpan = document.getElementById('deviceID');
            const ucpNameSpan = document.getElementById('ucpName');
            const verifyCodeSpan = document.getElementById('verifyCode');
            const messageDiv = document.getElementById('message');
            const deleteBtn = document.getElementById('deleteAccountBtn');

            function getDeviceId() {
                return localStorage.getItem('device_id');
            }

            async function getAccountInfo() {
                const deviceId = getDeviceId();
                if (!deviceId) {
                    messageDiv.textContent = 'Tidak ada akun yang terdaftar di perangkat ini.';
                    messageDiv.style.color = '#fca5a5';
                    deviceIdSpan.textContent = 'Tidak ada';
                    ucpNameSpan.textContent = 'Tidak ada';
                    verifyCodeSpan.textContent = 'Tidak ada';
                    return;
                }

                deviceIdSpan.textContent = deviceId;
                messageDiv.textContent = 'Memuat info akun...';
                messageDiv.style.color = '#fff';

                try {
                    const response = await fetch(`koneksi.php/get-account?deviceID=${deviceId}`);
                    const result = await response.json();

                    if (result.success) {
                        ucpNameSpan.textContent = result.ucp;
                        verifyCodeSpan.textContent = 'Sistem Otomatis'; // Generic code
                        messageDiv.textContent = '';
                    } else {
                        messageDiv.textContent = 'Akun tidak ditemukan atau telah dihapus.';
                        messageDiv.style.color = '#fca5a5';
                        ucpNameSpan.textContent = 'Tidak ada';
                        verifyCodeSpan.textContent = 'Tidak ada';
                        localStorage.removeItem('user_ucp');
                        localStorage.removeItem('device_id');
                    }
                } catch (error) {
                    messageDiv.textContent = 'Gagal memuat info akun.';
                    messageDiv.style.color = '#fca5a5';
                }
            }

            deleteBtn.addEventListener('click', async () => {
                const deviceId = getDeviceId();
                if (!deviceId) {
                    alert('Tidak ada akun untuk dihapus.');
                    return;
                }

                if (!confirm('Apakah Anda yakin ingin menghapus akun ini?')) {
                    return;
                }

                messageDiv.textContent = 'Menghapus akun...';
                messageDiv.style.color = '#fff';

                try {
                    const response = await fetch('koneksi.php/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceID: deviceId })
                    });

                    const result = await response.json();
                    messageDiv.textContent = result.message;
                    messageDiv.style.color = result.success ? '#a7f3d0' : '#fca5a5';

                    if (result.success) {
                        localStorage.removeItem('user_ucp');
                        localStorage.removeItem('device_id');
                        setTimeout(() => { window.location.href = 'home.html'; }, 2000);
                    }
                } catch (error) {
                    messageDiv.textContent = 'Gagal menghapus akun.';
                    messageDiv.style.color = '#fca5a5';
                }
            });

            getAccountInfo();
        });
    </script>
</body>
</html>
