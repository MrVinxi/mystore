<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun | Hope Indonesia Roleplay</title>
    <style>
        @font-face {
            font-family: 'SanAndreas';
            src: url('https://fonts.cdnfonts.com/s/17232/San_Andreas.woff') format('woff');
        }

        :root {
            --text-color: #ffffff;
            --container-bg: rgba(0, 0, 0, 0.4);
            --border-color: rgba(255, 255, 255, 0.2);
            --highlight-color: #f7a01d;
            --button-bg: #3b33d5;
            --button-hover: #5d56f9;
        }

        body {
            font-family: 'SanAndreas', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: url('https://staticg.sportskeeda.com/editor/2021/08/c3f38-16289846884763-800.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--container-bg);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'SanAndreas', sans-serif;
            color: var(--highlight-color);
            text-shadow: 2px 2px 4px #000;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-family: 'SanAndreas', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 2px var(--highlight-color);
        }

        button {
            background: var(--highlight-color);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: 'SanAndreas', sans-serif;
            transition: transform 0.2s, background-color 0.2s;
            text-shadow: none;
        }

        button:hover {
            background: #e6951a;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-family: sans-serif;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            color: #a7f3d0;
        }

        .message.error {
            color: #fca5a5;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
            font-family: 'SanAndreas', sans-serif;
        }

        a:hover {
            color: var(--highlight-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Akun Baru</h1>
        <form id="registerForm">
            <label for="ucpName">Nama UCP:</label>
            <input type="text" id="ucpName" name="ucpName" required>
            <button type="submit">Daftar</button>
        </form>
        <p id="message" class="message"></p>
        <br>
        <a href="home.html">Kembali</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const ucpName = document.getElementById('ucpName').value.trim();

                if (ucpName === '') {
                    messageDiv.textContent = 'Nama UCP tidak boleh kosong.';
                    messageDiv.style.color = '#fca5a5';
                    return;
                }

                messageDiv.textContent = 'Memproses...';
                messageDiv.style.color = '#fff';

                try {
                    const response = await fetch('koneksi.php?action=register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ucp: ucpName })
                    });
                    
                    const result = await response.json();
                    
                    messageDiv.textContent = result.message;
                    messageDiv.style.color = result.success ? '#a7f3d0' : '#fca5a5';

                    if (result.success) {
                        setTimeout(() => { window.location.href = 'info-akun.html'; }, 2000);
                    }
                } catch (error) {
                    messageDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                    messageDiv.style.color = '#fca5a5';
                    console.error('Fetch Error:', error);
                }
            });
        });
    </script>
</body>
</html>
