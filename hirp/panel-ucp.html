<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun UCP | Hope Indonesia Roleplay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #5d56f9;
            --secondary-color: #3b33d5;
            --text-light: #f0f2f5;
            --text-dark: #333;
            --bg-dark: #1a1a2e;
            --bg-light: #ffffff;
            --gradient-start: #1e3a8a;
            --gradient-end: #1c1c3f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            animation: gradient-anim 15s ease infinite;
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(93, 86, 249, 0.5);
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            color: #a7f3d0;
        }

        .message.error {
            color: #fca5a5;
        }

        a {
            color: var(--text-light);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Akun UCP Baru</h1>
        <form id="registerForm">
            <label for="ucpName">Nama UCP:</label>
            <input type="text" id="ucpName" name="ucpName" required>
            <button type="submit">Daftar</button>
        </form>
        <p id="message" class="message"></p>
        <br>
        <a href="home.html">Kembali ke Beranda</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');

            function getDeviceId() {
                let deviceId = localStorage.getItem('device_id');
                if (!deviceId) {
                    deviceId = 'device_' + Math.random().toString(36).substr(2, 9) + Date.now();
                    localStorage.setItem('device_id', deviceId);
                }
                return deviceId;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const ucpName = document.getElementById('ucpName').value.trim();
                const deviceId = getDeviceId();

                if (ucpName === '') {
                    messageDiv.textContent = 'Nama UCP tidak boleh kosong.';
                    return;
                }

                messageDiv.textContent = 'Memproses...';
                messageDiv.style.color = '#fff';

                try {
                    const response = await fetch('koneksi.php/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ucp: ucpName, deviceID: deviceId })
                    });

                    const result = await response.json();
                    messageDiv.textContent = result.message;
                    messageDiv.style.color = result.success ? '#a7f3d0' : '#fca5a5';

                    if (result.success) {
                        localStorage.setItem('user_ucp', ucpName);
                        setTimeout(() => { window.location.href = 'info-akun.html'; }, 2000);
                    }
                } catch (error) {
                    messageDiv.textContent = 'Terjadi kesalahan: ' + error.message;
                    messageDiv.style.color = '#fca5a5';
                }
            });
        });
    </script>
</body>
</html>
