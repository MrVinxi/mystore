<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Melvin Fondation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #f1c40f;
            --text-dark: #34495e;
            --text-light: #ecf0f1;
            --bg-dark: #2c3e50;
            --bg-light: #f4f7f9;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.7; background-color: var(--bg-light); color: var(--text-dark); overflow-x: hidden; }
        
        /* Navigasi Desktop */
        header { background-color: var(--bg-dark); color: var(--text-light); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; max-width: 1400px; margin: auto; }
        .logo a { font-family: 'Oswald', sans-serif; font-size: 1.8rem; color: var(--text-light); text-decoration: none; letter-spacing: 1px; }
        .nav-links { display: flex; list-style: none; transition: transform 0.5s ease-in-out; }
        .nav-links li { margin-left: 2rem; }
        .nav-links a { color: var(--text-light); text-decoration: none; font-weight: 600; font-size: 1rem; position: relative; transition: color 0.3s ease; }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 3px; background-color: var(--accent-color); bottom: -5px; left: 0; transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .nav-links a:hover { color: var(--accent-color); }
        .nav-links a:hover::after { width: 100%; }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -8px; right: -12px; background-color: var(--secondary-color); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: bold; animation: popIn 0.3s ease-in-out; }
        .hamburger { display: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        
        /* Main Content */
        .section { padding: 5rem 5%; max-width: 900px; margin: auto; }
        .section-title { font-family: 'Oswald', sans-serif; font-size: 2.5rem; text-align: center; margin-bottom: 3rem; color: var(--primary-color); position: relative; animation: slideInFromTop 1s ease-out; }
        .section-title::after { content: ''; position: absolute; width: 80px; height: 4px; background-color: var(--secondary-color); bottom: -15px; left: 50%; transform: translateX(-50%); }
        .cart-container { background: var(--text-light); padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); }
        .cart-items-table { width: 100%; border-collapse: collapse; }
        .cart-items-table th, .cart-items-table td { padding: 1.2rem; text-align: left; border-bottom: 1px solid #ddd; }
        .cart-items-table th { font-family: 'Oswald', sans-serif; background-color: var(--bg-light); color: var(--primary-color); }
        .cart-items-table td { font-weight: 500; }
        .remove-btn { background: none; border: none; color: var(--primary-color); font-size: 1.2rem; cursor: pointer; transition: color 0.3s ease, transform 0.3s ease; }
        .remove-btn:hover { color: #e74c3c; transform: scale(1.1); }
        .cart-total { display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 2px dashed #ddd; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .checkout-btn { background-color: var(--secondary-color); color: white; border: none; padding: 15px 35px; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        .checkout-btn:hover { background-color: #2980b9; transform: scale(1.05) translateY(-3px); box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4); }

        /* Modal Pembayaran */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); animation: fadeIn 0.5s ease-in-out; }
        .modal-content { background: var(--text-light); margin: 10% auto; padding: 3rem; border-radius: 15px; width: 90%; max-width: 650px; text-align: center; position: relative; animation: modalSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        .modal-content h3 { font-family: 'Oswald', sans-serif; font-size: 2rem; color: var(--primary-color); margin-bottom: 2rem; }
        .close-btn { position: absolute; top: 20px; right: 25px; color: #aaa; font-size: 2.5rem; font-weight: bold; transition: color 0.3s ease, transform 0.3s ease; }
        .close-btn:hover { color: var(--primary-color); transform: rotate(90deg); }
        .payment-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
        .payment-card { background: var(--bg-light); border: 2px solid transparent; border-radius: 10px; padding: 1.5rem; text-align: center; cursor: pointer; transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; }
        .payment-card:hover { border-color: var(--secondary-color); transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); }
        .payment-card .icon { font-size: 3rem; margin-bottom: 1rem; }
        .payment-card h4 { font-family: 'Oswald', sans-serif; font-size: 1.2rem; color: var(--primary-color); }
        
        /* Animasi */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideInFromTop { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes modalSlideIn { from { transform: translateY(-100vh); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOutDown { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: fixed; top: 0; right: -100%; width: 70%; height: 100%; background-color: var(--primary-color); padding-top: 5rem; text-align: center; transition: right 0.5s ease-in-out; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
            .nav-links.active { display: flex; right: 0; }
            .nav-links li { margin: 1.5rem 0; }
            .hamburger { display: block; }
            .nav-container { padding: 1rem 5%; }
            .cart-count { right: -5px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo"><a href="index.html">Melvin Fondation</a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tentang.html">Tentang</a></li>
                    <li><a href="harga.html">Harga</a></li>
                    <li class="cart-icon"><a href="keranjang.html">Keranjang</a><span id="cart-count" class="cart-count">0</span></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <h2 class="section-title">Keranjang Belanja</h2>
            <div class="cart-container">
                <table class="cart-items-table">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        </tbody>
                </table>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="total-price">Rp 0</span>
                </div>
                <div style="text-align: right; margin-top: 2rem;">
                    <button class="checkout-btn" id="checkout-button">Lanjutkan ke Pembayaran</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Melvin Fondation. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const checkoutButton = document.getElementById('checkout-button');
            const cartCountElement = document.getElementById('cart-count');

            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartCountElement.textContent = cart.length;
            }

            function updateCartDisplay() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (!cartItemsContainer) return;
                
                cartItemsContainer.innerHTML = '';
                let total = 0;
                if (cart.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="3" style="text-align: center; color: #7f8c8d; padding: 2rem;">Keranjang Anda kosong.</td>`;
                    cartItemsContainer.appendChild(row);
                } else {
                    cart.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.dataset.index = index;
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>Rp ${item.price.toLocaleString('id-ID')}</td>
                            <td>
                                <button class="remove-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        `;
                        cartItemsContainer.appendChild(row);
                        total += item.price;
                    });
                }
                totalPriceElement.textContent = `Rp ${total.toLocaleString('id-ID')}`;

                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemIndex = parseInt(e.currentTarget.dataset.index);
                        removeItemFromCart(itemIndex);
                    });
                });
            }

            function removeItemFromCart(index) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (index > -1 && index < cart.length) {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    updateCartDisplay();
                }
            }

            function handleCheckout() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length === 0) {
                    alert('Keranjang Anda kosong!');
                    return;
                }

                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h3>Pilih Metode Pembayaran</h3>
                        <div class="payment-grid">
                            <div class="payment-card">
                                <i class="fas fa-wallet" style="color:#1abc9c;"></i>
                                <h4>DANA</h4>
                                <p style="font-size: 0.9rem; margin-top: 0.5rem;">085816912868</p>
                            </div>
                            <div class="payment-card">
                                <i class="fas fa-university" style="color:#2980b9;"></i>
                                <h4>Bank Mandiri</h4>
                                <p style="font-size: 0.9rem; margin-top: 0.5rem;">Nomor Rekening: XXXX-XXXX-XXXX</p>
                            </div>
                            <div class="payment-card">
                                <i class="fas fa-credit-card" style="color:#e74c3c;"></i>
                                <h4>Bank BCA</h4>
                                <p style="font-size: 0.9rem; margin-top: 0.5rem;">Nomor Rekening: XXXX-XXXX-XXXX</p>
                            </div>
                        </div>
                        <p style="margin-top: 2rem; font-size: 0.9rem; color: #7f8c8d;">Setelah transfer, mohon konfirmasi pembayaran ke kontak kami.</p>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.style.display = 'block';

                const closeButton = modal.querySelector('.close-btn');
                closeButton.addEventListener('click', () => {
                    modal.remove();
                });

                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }

            updateCartDisplay();
            updateCartCount();
            if (checkoutButton) {
                checkoutButton.addEventListener('click', handleCheckout);
            }
            
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
