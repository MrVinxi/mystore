<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-MP UCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            width: 100%;
            padding: 24px;
            background-color: #262626;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #4a4a4a;
            background-color: #333;
            color: #e5e7eb;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: #a3a3a3;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: white;
            margin-top: 8px;
        }
        .btn-secondary:hover {
            background-color: #374151;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
            margin-top: 16px;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-6">
        <h1 id="page-title" class="text-3xl font-bold mb-6 text-center">SA-MP UCP</h1>

        <div id="home-page" class="page">
            <h2 class="text-xl font-semibold mb-4 text-center">Selamat datang di SA-MP UCP</h2>
            <div class="flex flex-col space-y-4">
                <button class="btn btn-primary" onclick="showPage('register-page')">Daftar Akun Baru</button>
                <button class="btn btn-secondary" onclick="showPage('view-page')">Lihat Akun</button>
            </div>
        </div>

        <div id="register-page" class="page hidden">
            <h2 class="text-xl font-semibold mb-4 text-center">Pendaftaran Akun UCP</h2>
            <form id="register-form" class="space-y-4">
                <div class="form-group">
                    <label for="register-ucp" class="form-label">Username UCP</label>
                    <input type="text" id="register-ucp" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" id="register-password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="register-discordID" class="form-label">Discord ID</label>
                    <input type="text" id="register-discordID" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
            <button class="btn btn-secondary" onclick="showPage('home-page')">Kembali ke Beranda</button>
        </div>

        <div id="view-page" class="page hidden">
            <h2 class="text-xl font-semibold mb-4 text-center">Lihat Akun UCP</h2>
            <form id="view-form" class="space-y-4">
                <div class="form-group">
                    <label for="view-discordID" class="form-label">Masukkan Discord ID</label>
                    <input type="text" id="view-discordID" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Cari Akun</button>
            </form>
            <div id="account-info" class="mt-6 hidden bg-gray-700 p-4 rounded-lg">
                <h3 class="font-bold mb-2">Informasi Akun:</h3>
                <p><strong>Username UCP:</strong> <span id="info-ucp"></span></p>
                <p><strong>Discord ID:</strong> <span id="info-discordID"></span></p>
                <button class="btn btn-danger" onclick="deleteAccount()">Hapus Akun Ini</button>
            </div>
            <button class="btn btn-secondary mt-6" onclick="showPage('home-page')">Kembali ke Beranda</button>
        </div>

        <div id="message-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-75">
            <div class="bg-gray-800 p-6 rounded-lg text-center shadow-lg max-w-sm w-full">
                <p id="modal-message" class="text-lg mb-4"></p>
                <button onclick="hideModal()" class="btn btn-primary">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const pages = document.querySelectorAll('.page');
        const homePage = document.getElementById('home-page');
        const registerPage = document.getElementById('register-page');
        const viewPage = document.getElementById('view-page');
        const registerForm = document.getElementById('register-form');
        const viewForm = document.getElementById('view-form');
        const accountInfo = document.getElementById('account-info');
        const infoUcp = document.getElementById('info-ucp');
        const infoDiscordID = document.getElementById('info-discordID');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');

        const API_URL = 'http://localhost:3000/api';

        // --- Navigation Functions ---
        function showPage(pageId) {
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            // Hide account info when navigating away from view page
            if (pageId !== 'view-page') {
                accountInfo.classList.add('hidden');
            }
        }

        function showModal(message) {
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
        }

        function hideModal() {
            messageModal.classList.add('hidden');
        }

        // --- API Calls ---

        // Register Account
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ucp = document.getElementById('register-ucp').value;
            const password = document.getElementById('register-password').value;
            const discordID = document.getElementById('register-discordID').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ucp, password, discordID })
                });

                const data = await response.json();
                showModal(data.message);
                if (response.ok) {
                    registerForm.reset();
                }

            } catch (error) {
                showModal('Terjadi kesalahan saat terhubung ke server. Pastikan server backend Anda berjalan.');
                console.error('Error:', error);
            }
        });

        // View Account
        viewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const discordID = document.getElementById('view-discordID').value;
            
            try {
                const response = await fetch(`${API_URL}/view?discordID=${discordID}`);
                const data = await response.json();

                if (response.ok) {
                    infoUcp.textContent = data.ucp;
                    infoDiscordID.textContent = data.discordID;
                    accountInfo.classList.remove('hidden');
                } else {
                    showModal(data.message);
                    accountInfo.classList.add('hidden');
                }

            } catch (error) {
                showModal('Terjadi kesalahan saat terhubung ke server. Pastikan server backend Anda berjalan.');
                console.error('Error:', error);
            }
        });

        // Delete Account
        async function deleteAccount() {
            const discordID = document.getElementById('view-discordID').value;
            if (!confirm("Apakah Anda yakin ingin menghapus akun ini?")) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/delete`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ discordID })
                });

                const data = await response.json();
                showModal(data.message);
                
                if (response.ok) {
                    accountInfo.classList.add('hidden');
                    viewForm.reset();
                }
            } catch (error) {
                showModal('Terjadi kesalahan saat terhubung ke server.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
