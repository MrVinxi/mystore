<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Melvin Fondation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #262626;
            --secondary-color: #A98E5E;
            --accent-color: #F8B500;
            --text-dark: #333333;
            --text-light: #f4f4f4;
            --bg-dark: #121212;
            --bg-light: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; line-height: 1.8; background-color: var(--bg-light); color: var(--text-dark); overflow-x: hidden; }
        
        /* Navigasi */
        header { background-color: var(--bg-dark); color: var(--text-light); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; }
        .logo a { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--text-light); text-decoration: none; font-weight: 700; }
        .nav-links { display: flex; list-style: none; transition: transform 0.5s ease-in-out; }
        .nav-links li { margin-left: 3rem; }
        .nav-links a { color: var(--text-light); text-decoration: none; font-weight: 500; font-size: 1rem; position: relative; transition: color 0.3s ease; }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; background-color: var(--secondary-color); bottom: -5px; left: 0; transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .nav-links a:hover { color: var(--secondary-color); }
        .nav-links a:hover::after { width: 100%; }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -10px; right: -15px; background-color: var(--accent-color); color: var(--primary-color); border-radius: 50%; width: 22px; height: 22px; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: bold; animation: popIn 0.3s ease-in-out; }
        .hamburger { display: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        
        /* Main Content */
        .container { max-width: 800px; margin: auto; padding: 0 2rem; }
        .section { padding: 8rem 0; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 3rem; text-align: center; margin-bottom: 4rem; color: var(--primary-color); position: relative; }
        .section-title::after { content: ''; position: absolute; width: 80px; height: 3px; background-color: var(--secondary-color); bottom: -1rem; left: 50%; transform: translateX(-50%); }

        .contact-card { background: var(--bg-light); padding: 3rem; border-radius: 12px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08); text-align: center; }
        .contact-card p { font-size: 1.1rem; margin-bottom: 2rem; }
        .contact-item { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 1.5rem; }
        .contact-item i { font-size: 2rem; color: var(--secondary-color); }
        .contact-item a { color: var(--primary-color); text-decoration: none; font-weight: 600; font-size: 1.1rem; transition: color 0.3s ease; }
        .contact-item a:hover { color: var(--secondary-color); }

        /* Footer */
        footer { background-color: var(--bg-dark); color: var(--text-light); text-align: center; padding: 2.5rem 2rem; }
        
        /* Animasi */
        .fade-in { opacity: 0; transition: opacity 1s ease-out, transform 1s ease-out; }
        .fade-in.is-visible { opacity: 1; transform: translateY(0); }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: fixed; top: 0; right: -100%; width: 70%; height: 100vh; background-color: var(--primary-color); padding-top: 5rem; text-align: center; transition: right 0.5s ease-in-out; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
            .nav-links.active { display: flex; right: 0; }
            .nav-links li { margin: 1.5rem 0; }
            .hamburger { display: block; }
            .nav-container { padding: 1rem 2rem; }
            .section { padding: 5rem 0; }
            .section-title { font-size: 2.5rem; margin-bottom: 2rem; }
            .contact-card { padding: 2rem 1rem; }
            .contact-item { flex-direction: column; gap: 0.5rem; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo"><a href="index.html">Melvin Fondation</a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tentang.html">Tentang</a></li>
                    <li><a href="harga.html">Harga</a></li>
                    <li class="cart-icon"><a href="keranjang.html">Keranjang</a><span id="cart-count" class="cart-count">0</span></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title fade-in">Hubungi Kami</h2>
                <div class="contact-card fade-in">
                    <p>Kami siap membantu Anda. Jangan ragu untuk menghubungi kami melalui kontak di bawah ini.</p>
                    <div class="contact-item fade-in">
                        <i class="fab fa-whatsapp"></i>
                        <a href="https://wa.me/6285816912868" target="_blank">0858-1691-2868</a>
                    </div>
                    <div class="contact-item fade-in">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:melvinfondation@gmail.com">melvinfondation@gmail.com</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Melvin Fondation. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountElement = document.getElementById('cart-count');
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartCountElement.textContent = cart.length;
            }
            updateCartCount();

            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });

            const faders = document.querySelectorAll('.fade-in');
            const appearOptions = { threshold: 0.5 };
            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    }
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                });
            }, appearOptions);
            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });
    </script>
</body>
</html>
